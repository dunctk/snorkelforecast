{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}SnorkelForecast.com{% endblock %}</title>
    {% block meta %}{% endblock %}
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <link href="{% static 'css/ui.css' %}" rel="stylesheet">
    <meta name="theme-color" content="#0ea5e9" />
    <script src="{% static 'js/theme.js' %}" defer></script>
  </head>
  <body class="ui-day min-h-screen flex flex-col">
    <a href="#main" class="sr-only focus:not-sr-only focus:fixed focus:top-2 focus:left-2 focus:bg-blue-600 focus:text-white focus:px-3 focus:py-2 focus:rounded">Skip to content</a>

    <header class="site-header bg-white/80 ui-night:bg-gray-900/80 backdrop-blur border-b border-gray-200 ui-night:border-gray-800">
      <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between gap-4">
        <a href="{% url 'homepage' %}" class="text-blue-900 ui-night:text-blue-200 font-semibold tracking-tight">SnorkelForecast.com</a>
        <nav class="flex items-center gap-4 text-sm">
          <a href="{% url 'homepage' %}#popular" class="text-gray-700 ui-night:text-gray-200 hover:text-blue-700 ui-night:hover:text-blue-300">Popular</a>
          <a href="{% url 'homepage' %}#how" class="text-gray-700 ui-night:text-gray-200 hover:text-blue-700 ui-night:hover:text-blue-300">How it works</a>
          <a href="https://open-meteo.com/" target="_blank" rel="noopener" class="text-gray-500 hover:text-gray-700 ui-night:text-gray-400 ui-night:hover:text-gray-200">Open‑Meteo</a>
        </nav>
      </div>
    </header>

    <main id="main" class="flex-1">
      {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-16">
      <div class="max-w-6xl mx-auto px-4 text-center">
        <p>&copy; 2024 SnorkelForecast.com</p>
        <p class="text-gray-400 text-sm mt-1">Powered by Open‑Meteo • Forecasts update hourly</p>
      </div>
    </footer>
  </body>
</html>
