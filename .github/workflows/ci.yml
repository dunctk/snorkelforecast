name: CI

on:
  pull_request:
  push:
    branches: [ master, main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        id: py
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Cache uv wheels
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-cache-${{ runner.os }}-${{ hashFiles('uv.lock') }}

      - name: Cache virtualenv (.venv)
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.py.outputs.python-version }}-${{ hashFiles('uv.lock') }}

      - name: Cache pre-commit
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: precommit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ''

      - name: Install dependencies (app + dev)
        run: |
          uv sync --frozen --extra dev

      - name: Lint (ruff minimal)
        run: |
          uv run ruff format --check .
          uv run ruff check --select E,F,I .

      - name: Pre-commit (all files, non-blocking)
        continue-on-error: true
        run: |
          uv run pre-commit run --all-files --show-diff-on-failure

      - name: Run Django tests
        env:
          DJANGO_SETTINGS_MODULE: snorkelforecast.snorkelforecast.settings
        run: |
          uv run python snorkelforecast/manage.py test -v 2

  # Docker build is handled by Coolify on push; no registry build here
