version: '3.8'

services:
  snorkelforecast:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PRODUCTION=false
      - DEBUG=true
      - SECRET_KEY=dev-insecure-snorkelforecast-key
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - CSRF_TRUSTED_ORIGINS=http://localhost:8000
      - CACHE_TTL=300
      - ENABLE_SCHEDULER=true
      - SCHEDULER_INTERVAL_SECONDS=1800
      - ENABLE_OSM_IMPORT=true  # Enable OSM import in development
      - USE_POSTGIS=false
    volumes:
      - .:/app
      - ./persistent:/persistent
    restart: unless-stopped
    command: ["./startup.sh"]
